deploy:gcc-4:
  stage: deploy
  only:
    - feature/2-upload-packages-to-conan
    - master
  tags:
    - docker
  script:
    # - cat artifacts/text.txt
    - conan remote add cpp-russia-ci http://cpp-russia-ci3.filonovpv.name:9300
    - conan upload --confirm -r cpp-russia-ci "hello/*" --all
  dependencies:
    - build:gcc-4

