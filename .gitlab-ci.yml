before_script:
  - apt update && apt install -y cmake python-pip python-dev
  - pip install conan
  - export CONAN_USER_HOME=$(pwd)
  - conan user

stages:
  - build
  - deploy

build:gcc-4:
  stage: build
  image: gcc:4
  script:
    - conan test_package --build=missing
    # - mkdir -p artifacts
    # - echo "Hello" > artifacts/text.txt
  tags:
    - docker
  artifacts:
    paths:
      - .conan/data/hello

